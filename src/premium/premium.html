<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumino Acadêmico - Conta Premium</title>
  <link rel="stylesheet" href="../css/premium.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="fade-in">
  <header class="topo">
    <img src="../assets/Logo.png" alt="Logo Lumino" class="logo-premium">
  </header>

  <main class="conteudo">
    <h2>Criar conta premium</h2>
    <div class="opcoes">
      <div class="card">
        <h3>Premium</h3>
        <p>Benefícios exclusivos, certificados especiais e suporte prioritário.</p>
        <button onclick="irParaPlanos()" class="btn-laranja">Quero o premium</button>
      </div>

      <div class="card">
        <h3>Normal</h3>
        <p>Acesso básico aos cursos e videoaulas gratuitas.</p>
        <button onclick="voltarHome()" class="btn-cinza">Não, obrigado(a)</button>
      </div>
    </div>
  </main>

  <script src="../js/premium.js"></script>
</body>
</html>
